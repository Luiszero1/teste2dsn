<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M6.293 7.707a1 1 0 011.414 0L10 10.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 20px;
        }
        .file-upload {
            position: relative;
            margin-bottom: 20px;
        }
        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
        }
        .file-upload-label {
            display: inline-block;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-upload-label:hover {
            background-color: #45a049;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: #f00;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Doações</h2>
    <form id="doacao-form" action="submit.php" method="post" enctype="multipart/form-data">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required>

        <label for="tipo-doacao">Tipo de Doação:</label>
        <select id="tipo-doacao" name="tipo-doacao" required>
            <option value="">Selecione...</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="agua">Água</option>
            <option value="cobertores">Cobertores</option>
            <option value="roupas">Roupas</option>
        </select>

        <div id="detalhes-doacao">
            <!-- Detalhes da doação serão inseridos dinamicamente com JavaScript -->
        </div>

        <label for="foto-doacao">Foto da Doação:</label>
        <input type="file" id="foto-doacao" name="foto-doacao" accept="image/*">

        <button type="submit">Cadastrar Doação</button>

        <div id="error-msg" class="error-message"></div>
    </form>
</div>

<script>
    // Adiciona evento de mudança ao campo "Tipo de Doação"
    document.getElementById('tipo-doacao').addEventListener('change', function() {
        var tipoSelecionado = this.value;
        var detalhesDoacao = document.getElementById('detalhes-doacao');

        // Limpa o conteúdo anterior
        detalhesDoacao.innerHTML = '';

        // Adiciona campos de acordo com o tipo selecionado
        if (tipoSelecionado === 'dinheiro') {
            detalhesDoacao.innerHTML = '<label for="valor-dinheiro">Valor da Doação:</label>' +
                                       '<input type="number" id="valor-dinheiro" name="valor-dinheiro" min="0" step="0.01" required>';
        } else if (tipoSelecionado === 'agua') {
            detalhesDoacao.innerHTML = '<label for="quantidade-agua">Quantidade de Água (litros):</label>' +
                                       '<input type="number" id="quantidade-agua" name="quantidade-agua" min="0" required>';
        } else if (tipoSelecionado === 'cobertores' || tipoSelecionado === 'roupas') {
            detalhesDoacao.innerHTML = '<label for="quantidade-roupas">Quantidade de Unidades:</label>' +
                                       '<input type="number" id="quantidade-roupas" name="quantidade-roupas" min="0" required>';
        }
    });

    // Validação personalizada para o telefone
    document.getElementById('telefone').addEventListener('input', function() {
        this.setCustomValidity('');
        if (!/^\d{10,11}$/.test(this.value)) {
            this.setCustomValidity('Por favor, insira um número de telefone válido.');
        }
    });

    // Validação do formulário antes do envio
    document.getElementById('doacao-form').addEventListener('submit', function(event) {
        var formIsValid = true;

        // Validação do tipo de doação selecionado
        var tipoDoacao = document.getElementById('tipo-doacao').value;
        if (tipoDoacao === '') {
            formIsValid = false;
            document.getElementById('error-msg').innerText = 'Por favor, selecione o tipo de doação.';
        }

        if (!formIsValid) {
            event.preventDefault(); // Impede o envio do formulário se houver erros
        }
    });
</script>

</body>
</html>
